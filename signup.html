<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>S'inscrire</title>
    </head>
    <body>
        <h1>Bienvenue dans notre plate-forme <strong>EduFabor</strong>

        </h1>
        <p><a  href="index.html"><h3>Acceuil </h3></a></p>
        <p><a  href="signup.html"><h3>S'inscrire </h3></a></p>
        <p><a  href="login.html"><h3>Connexion</h3></a></p>
        <p><a  href="research.html"><h3>Recherche</h3></a></p>
        <p><a  href="formations.html"><h3>Formations et cours</h3></a></p><br>
        

        <fieldset>
            <legend><h1>S'inscrire</h1></legend>
            <table>
                <tr>
                    <td><label for="nom">Nom :</label></td>
                    <td><input type="text" name="nom" id="nom" placeholder="Votre nom" size="20" /></td>
                </tr>
                <tr>
                    <td><label for="prénom">Prénom :</label></td>
                    <td><input type="text" name="prénom" id="prénom" placeholder="Votre prénom" size="20" /></td>
                </tr>
                <tr>
                    <td><label for="date">Date de naissance :</label></td>
                    <td><input type="date" name="date" id="date" /></td>
                </tr>
                <tr>
                    <td><label for="email">Email :</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Votre email" /></td>
                </tr>
               
                <tr>
                    <td><label for="pays">Votre pays :</label></td>
                    <td>
                        <select name="pays" id="pays">
                            <option value="" disabled selected>Votre pays</option>
                            <option value="Maroc">Maroc</option>
                            <option value="Tunisia">Tunisie</option>
                            <option value="Algérie">Algérie</option>
                            <option value="Arabie Soaudite">Arabie Soaudite</option>
                            <option value="Egypt">Egypt</option>
                            <option value="Emirats">Emirats</option>
                            <option value="Irak">Irak</option>
                            <option value="Jordanie">Jordanie</option>
                            <option value="Koweit">Koweit</option>
                            <option value="Liban">Liban</option>
                            <option value="Qatar">Qatar</option>
                            <option value="Liban">Liban</option>
                            <option value="Mauritanie">Mauritanie</option>
                            <option value="Soudan">Soudan</option>


                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Mot de passe">Mot de passe :</label></td>
                     <td><input type="mp" name="mp" id="mp" /></td>
                 </tr>
                 <tr>
                    <td><label for="confirmer le mot de passe">Confirmer le mot de passe :</label></td>
                     <td><input type="cmp" name="cmp" id="cmp" /></td>
                 </tr>
            </table>
        </fieldset>
        <button>
            <b>s'inscrire</b>
        </button>
        <p><a  href="login.html">Déjà inscrit ?</a></p>
    </body>
